<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حسابي | GLOM</title>
  <link rel="stylesheet" href="/theme.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">GLOM<span>STORE</span></div>
  <div>
    <a class="nav-link" href="/">المتجر</a>
    <a class="nav-link support" target="_blank"
       href="https://discord.gg/Y9aE4YyCaS">Support</a>
  </div>
</nav>

<div class="auth-container">
  <h2>تسجيل الدخول</h2>

  <input id="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">

  <button class="btn" onclick="login()">دخول</button>

  <p class="switch">
    ما عندك حساب؟
    <a onclick="toggle()">إنشاء حساب</a>
  </p>

  <div id="register" class="hidden">
    <input id="name" placeholder="الاسم">
    <button class="btn" onclick="register()">تسجيل</button>
  </div>
</div>

<script src="/account.js"></script>
</body>
</html>
